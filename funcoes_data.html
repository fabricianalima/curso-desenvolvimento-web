<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript</title>
    <script>
      var data = new Date();
      document.write(data.getDate());
      document.write(
        data.getDate() + "/" + (data.getMonth() + 1) + "/" + data.getFullYear()
      );
    </script>
  </head>
  <body></body>
</html>

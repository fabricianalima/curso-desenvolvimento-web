<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript</title>
    <script>
      //propriedade para arrendodar números para cima
      var x = Math.ceil(10.38);
      document.write(x);
      //propriedade para arrendodar números para baixo
      var x = Math.floor(10.38);
      document.write(x);
      //propriedade que considera o peso da fração para arrendodar números para baixo ou para cima
      var x = Math.round(10.38);
      document.write(x);
      //propriedade para números aleatórios
      var x = Math.random(10.38);
      document.write(x);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript</title>
    <script>
      function calcularAreaTerreno(largura, comprimento) {
        var area = largura / comprimento;
        return area;
      }
      var areaCalculada = calcularAreaTerreno(15, 25);
      console.log(areaCalculada);
      alert(areaCalculada);
      document.write(areaCalculada);
    </script>
  </head>
  <body></body>
</html>
